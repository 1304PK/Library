

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5f2fbf2acd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main id="books-container">
        <!-- Books go in here -->
    </main>


    <button id="add-book">
        <i class="fa-solid fa-plus"></i>
    </button>

    <dialog id="add-book-dialog">
        <h1>Add Book</h1>
        <form>
            <div>
            <label for="i_bookname">Book Title</label>
            <input type="text" id="i_bookname">
        </div>
        <div>
            <label for="i_author">Author Name</label>
            <input type="text" id="i_author">
        </div>
        <div>
            <label for="i_pages">Pages</label>
            <input type="text" id="i_pages">
        </div>
        <div id="dialog-checkbox-div">
            <label for="i_readstatus">Read Status</label>
            <input type="checkbox" id="i_readstatus">
        </div>
            <button id="submit-book">Add</button>
        </form>
    </dialog>

    <script src="script.js" defer></script>
</body>
</html>
