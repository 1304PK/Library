<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Library</h1>
        </header>

        <main>
            <div class="controls">
                <button id="add-new-book">Add New Book</button>
            </div>

            <div class="card-section">
                <div class="empty-card-section">
                    <img src="Assets/book_magnifying_glass.png" alt="book with magnifying glass">
                    <p>Your library is empty</p>
                    <p>Add books to your library using the Add button</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
