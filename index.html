

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>

    <main id="books-container">
        <div class="book">
            <h1 class="book-name">
                Book 2
            </h1>
            <div class="book-details">
            <p class="author">Author 2</p>
            <p class="pages">200</p>
        </div>
            <button class="read-status">Not Read</button>
            <button class="delete-book">Delete</button>

        </div>
        
        
    </main>
    <button id="add-book">
        Add
    </button>

    <dialog id="add-book-dialog">
        <h1>Add Book</h1>
        <form>
            <label for="i_bookname">Book Title</label>
            <input type="text" id="i_bookname">
            <label for="i_author">Author Name</label>
            <input type="text" id="i_author">
            <label for="i_pages"></label>
            <input type="text" id="i_pages">
            <label for="i_readstatus">Read Status</label>
            <input type="checkbox" id="i_readstatus">
            <button id="submit-book">Add</button>
        </form>
    </dialog>

    <script src="script.js" defer></script>
</body>
</html>
